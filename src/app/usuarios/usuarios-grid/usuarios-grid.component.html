<app-loading [isLoading]="loading"></app-loading>
<div class="panel-datatable-material panel-content table-responsive mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="datatable-material">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-right  cell-20">
                <button mat-icon-button routerLink="add"><mat-icon class="silver">add</mat-icon></button>
            </th>
            <td mat-cell *matCellDef="let element" class="text-right cell-20">
                <button mat-icon-button [routerLink]="[element.id]"><mat-icon class="silver">edit</mat-icon></button>
                <button mat-icon-button (click)="excluir(element)"><mat-icon class="silver">delete</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef  class="cell-15">Fisrt Name</th>
            <td mat-cell *matCellDef="let element"  class="cell-15">
                <strong>{{ element.first_name }} </strong>
            </td>
        </ng-container>
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef class="cell-15">Last Name</th>
            <td mat-cell *matCellDef="let element"  class="cell-15">
                {{ element.last_name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="cell-35">E-mail</th>
            <td mat-cell *matCellDef="let element"  class="cell-35">
                {{ element.email }}
            </td>
        </ng-container>
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef class="text-left avatar avatar--cell"></th>
            <td mat-cell *matCellDef="let element" class="text-left avatar avatar--cell">
                <div class="avatar__container">
                    <img class="avatar__container--img" [src]="element.avatar" alt="{{ element.first_name }}">
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>

</div>
